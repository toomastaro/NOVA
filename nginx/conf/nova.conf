# ============================================
# üîπ DEFAULT SERVER ‚Äî –∑–∞—â–∏—Ç–∞ –æ—Ç —Å–∫–∞–Ω–µ—Ä–æ–≤ –∏ —Å–ª—É—á–∞–π–Ω—ã—Ö IP
# ============================================
server {
    listen 80 default_server;
    listen 443 ssl default_server;

    server_name _;

    # SSL-–∑–∞–≥–ª—É—à–∫–∞ (—á—Ç–æ–±—ã nginx –Ω–µ —Ä—É–≥–∞–ª—Å—è)
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Healthcheck (–º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ Docker)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # –õ—é–±—ã–µ –ø—Ä—è–º—ã–µ –∑–∞–ø—Ä–æ—Å—ã –ø–æ IP ‚Äî –º–≥–Ω–æ–≤–µ–Ω–Ω–æ –æ–±—Ä—ã–≤–∞–µ–º
    location / {
        return 444;
    }
}

# ============================================
# üîπ HTTP ‚Üí HTTPS —Ä–µ–¥–∏—Ä–µ–∫—Ç
# ============================================
server {
    listen 80;
    server_name bot.stafflink.biz;

    access_log /var/log/nginx/nova_access.log;
    error_log  /var/log/nginx/nova_error.log;

    # Healthcheck (–º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# üîπ HTTPS SERVER (–æ—Å–Ω–æ–≤–Ω–æ–π)
# ============================================
server {
    listen 443 ssl;                # ‚ö†Ô∏è —É–±—Ä–∞–ª–∏ "http2" –∏–∑ listen ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–¥–µ–ª—å–Ω—É—é –¥–∏—Ä–µ–∫—Ç–∏–≤—É –Ω–∏–∂–µ
    http2 on;                      # ‚úÖ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è —Ñ–æ—Ä–º–∞ –≤–∫–ª—é—á–µ–Ω–∏—è HTTP/2
    server_name bot.stafflink.biz;

    access_log /var/log/nginx/nova_ssl_access.log;
    error_log  /var/log/nginx/nova_ssl_error.log;

    # SSL –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 50M;

    # –¢–∞–π–º–∞—É—Ç—ã –ø—Ä–æ–∫—Å–∏
    proxy_connect_timeout 300s;
    proxy_send_timeout    300s;
    proxy_read_timeout    300s;

    # Healthcheck (–¥–ª—è Docker)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # –û—Å–Ω–æ–≤–Ω–æ–π webhook endpoint
    location / {
        proxy_pass http://app:8099;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
